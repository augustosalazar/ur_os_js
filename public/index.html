<!DOCTYPE html>
<html>
<head>
    <title>Simulación de CPU</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Simulación de CPU</h1>

    <div>
        <label for="algorithm">Selecciona el algoritmo:</label>
        <select id="algorithm">
            <option value="fcfs">FCFS</option>
            <option value="roundrobin">Round Robin</option>
            <option value="sjf">SJF</option>
            <option value="mfq">MFQ</option>
        </select>
    </div>

    <div id="quantum-container" style="display: none;">
        <label for="quantum">Quantum (Round Robin):</label>
        <input type="number" id="quantum" value="2" min="1">
    </div>

    <div id="mfq-levels-container" style="display: none;">
        <label for="mfq-levels">Niveles en MFQ:</label>
        <input type="number" id="mfq-levels" value="3" min="1">
    </div>

    <h2>Procesos</h2>
    <div id="processes-container"></div>
    <button id="add-process">Agregar Proceso</button>

    <button id="run-simulation">Ejecutar Simulación</button>
    <div id="output"></div>

    <script src="app.js"></script>
</body>
</html>
